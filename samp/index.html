
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Result Lookup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Medical Result Lookup</h1>
    <form id="lookupForm">
      <input type="text" id="name" placeholder="Enter your name (e.g. john_doe)" required />
      <input type="password" id="password" placeholder="Enter your password" required />
      <button type="submit">Search</button>
    </form>
    <p id="message"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
